<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Escribe te amo</title>

</head>
<body>
    <!-- Esto sera los id que habran para el Js y el poco texto que tendremos en la app  -->
    <canvas id="canvas" width="380" height="380"></canvas>
    <div class="toolbox">
    <!-- El simbolo que nos permitira restar y sumar ademas de lo que se incrementa y disminuye es el numero 10 -->
        <button id="decrease">-</button>
        <span id="size">10</span>
        <button id="increase">+</button>
    <!-- El lugar donde se implementara el cambio de color del pincel -->
        <input type="color" id="color">
        <!-- Por ultimo es la X que es el boton que se encargara de borrar la pizarra -->
        <button id="clear">X</button>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
